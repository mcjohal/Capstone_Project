{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}

{% block content %}
<h2>Edit Project</h2>
<form method="POST">
    <div class="mb-3">
        <label>Image URL</label>
        <input type="url" name="image" class="form-control" value="{{ project.image }}" required>
    </div>
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control" value="{{ project.title }}" required>
    </div>
    <div class="mb-3">
        <label>Website URL (optional)</label>
        <input type="url" name="website_url" class="form-control" value="{{ project.website_url }}">
    </div>
    <div class="mb-3">
        <label>GitHub URL (optional)</label>
        <input type="url" name="github_url" class="form-control" value="{{ project.github_url }}">
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="5" required>{{ project.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Project</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>

<form method="POST" action="{{ url_for('delete_project', project_id=project.id) }}" class="mt-3">
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete Project</button>
</form>
{% endblock %}
