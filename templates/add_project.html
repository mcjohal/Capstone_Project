{% extends "base.html" %}
{% block title %}Add Project{% endblock %}

{% block content %}
<h2 class="mb-4">Add New Project</h2>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Image URL <span class="text-danger">*</span></label>
        <input type="url" name="image" class="form-control" placeholder="https://..." required>
    </div>

    <div class="mb-3">
        <label class="form-label">Title <span class="text-danger">*</span></label>
        <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Website URL (optional)</label>
        <input type="url" name="website_url" class="form-control" placeholder="https://your-site.com">
    </div>

    <div class="mb-3">
        <label class="form-label">GitHub URL (optional)</label>
        <input type="url" name="github_url" class="form-control" placeholder="https://github.com/...">
    </div>

    <div class="mb-3">
        <label class="form-label">Description <span class="text-danger">*</span></label>
        <textarea name="description" class="form-control" rows="6" required></textarea>
    </div>

    <div>
        <button type="submit" class="btn btn-success me-2">Add Project</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
